<div class="container">
    <div fxLayout="row" fxLayoutGap="3px" fxLayoutAlign="space-between" fxFlex>
        <div fxFlex="20" class="col" *ngFor="let day of days">
            <div fxLayout="column" class="header" fxLayoutAlign="center center">
                <p>{{day.day}}</p>
                <span>{{day.name}}</span>
            </div>
        </div>       
    </div>
</div>
