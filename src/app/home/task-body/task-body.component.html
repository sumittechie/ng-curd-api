<div class="container">
  <div
    fxLayout="row"
    fxLayoutGap="3px"
    fxFlex
    fxLayoutAlign="space-between stretch"
  >
    <div fxFlex="20" class="col" *ngFor="let day of week">
        <ng-container *ngFor="let task of getTask(day.date)">
            
        </ng-container>
      <mat-card class="active">
        <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
          <mat-card-title>Harish Majeti</mat-card-title>
          <button mat-mini-fab color="accent">42</button>
        </mat-card-header>
        <mat-card-content>
          Script out Data Factory that will deploy DF to all of our environment
        </mat-card-content>
      </mat-card>

      <mat-card class="closed">
        <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
          <mat-card-title>Harish Majeti</mat-card-title>
          <button mat-mini-fab color="warn">42</button>
        </mat-card-header>
        <mat-card-content>
          Script out Data Factory that will deploy DF to all of our environment
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
