<div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
    <!-- <div style="width: 500px; height: 200px; background-color: blue;">
        Login Form
    </div> -->
    <mat-card class="form">
        <form [formGroup]="loginForm">
            <mat-card-header class="header" fxLayout="row" fxLayoutAlign="space-between center">
                <mat-card-title>Task Board</mat-card-title>
                <mat-card-subtitle>Please set you credentials:</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="body" fxLayout="column">
                <mat-form-field>
                    <mat-label>Email ID</mat-label>
                    <input matInput formControlName="username" placeholder="Enter Email ID" />
                    <mat-error *ngIf="username.hasError('email') && !username.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="username.hasError('required')">
                        Email is required
                    </mat-error>

                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" placeholder="Enter Password" />
                    <mat-error *ngIf="password.hasError('required')">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="footer" fxLayoutAlign="end center">
                <button [disabled]="loginForm.invalid" (click)="onLogin()" mat-raised-button
                    color="accent">Login</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
